    <script>
        const qrView = document.getElementById('qrView');
        const hiddenQrInput = document.getElementById('hiddenQrInput');
        const loginCard = document.getElementById('loginCard');
        const identifierInput = document.getElementById('identifier');
        const pinInput = document.getElementById('pin');
        const form = document.querySelector('form');
        const errorBox = document.getElementById('errorBox');

        // Check if device is linked before showing anything
        function checkDeviceLink() {
            const devId = localStorage.getItem('kiosk_device_id');
            const empId = localStorage.getItem('kiosk_emp_id');

            if (devId && empId) {
                // Auto login silently
                fetch('/api/auto_login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ device_id: devId, employee_id: empId })
                }).then(r => r.json()).then(d => {
                    if (d.success) {
                        window.location.href = '/';
                    } else {
                        // Link broken or unlinked by admin
                        localStorage.removeItem('kiosk_device_id');
                        localStorage.removeItem('kiosk_emp_id');
                        document.body.style.display = 'flex';
                        setupLoginUI();
                    }
                }).catch(() => {
                    document.body.style.display = 'flex';
                    setupLoginUI();
                });
            } else {
                document.body.style.display = 'flex';
                setupLoginUI();
            }
        }

        function setupLoginUI() {
            const errorMessage = "{{ error if error else '' }}";
            const hasError = errorMessage.trim() !== "" && errorMessage !== "None";

            if (hasError) {
                if (qrView) qrView.style.display = 'none';
                if (loginCard) loginCard.style.display = 'block';
                errorBox.textContent = errorMessage;
                errorBox.style.display = 'block';
            } else if (window.innerWidth >= 1024 && qrView) {

                function initQRCode() {
                    const qrContainer = document.getElementById('qrcode');
                    if (!qrContainer) return;
                    qrContainer.innerHTML = '';
                    const currentUrl = "{{ network_url }}";
                    new QRCode(qrContainer, {
                        text: currentUrl,
                        width: 250,
                        height: 250,
                        colorDark: "#0f172a",
                        colorLight: "#ffffff",
                        correctLevel: QRCode.CorrectLevel.H
                    });
                }
                setTimeout(initQRCode, 100);

                document.addEventListener('click', () => {
                    if (qrView.style.display !== 'none') {
                        hiddenQrInput.focus();
                    }
                });
                hiddenQrInput.focus();

                hiddenQrInput.addEventListener('keypress', function (e) {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        if (this.value.trim() !== '') {
                            identifierInput.value = this.value.trim();
                            qrView.style.display = 'none';
                            loginCard.style.display = 'block';
                            pinInput.focus();
                        }
                    }
                });
            }
        }

        // Intercept form submission to handle device linking
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = 'â³ Ø¬Ø§Ø±ÙŠ Ø§Ù„ØªØ­Ù‚Ù‚...';

            let devId = localStorage.getItem('kiosk_device_id');

            }

            try {
                const res = await fetch('/login_and_link', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        identifier: identifierInput.value,
                        pin: pinInput.value,
                        device_id: devId
                    })
                });
                const data = await res.json();

                if (data.success) {
                    localStorage.setItem('kiosk_device_id', devId);
                    localStorage.setItem('kiosk_emp_id', data.emp_id);
                    window.location.href = '/';
                } else {
                    throw new Error(data.error || 'Ø®Ø·Ø£ ÙÙŠ ØªØ³Ø¬ÙŠÙ„ Ø§Ù„Ø¯Ø®ÙˆÙ„');
                }
            } catch (err) {

                btn.textContent = 'Ø¯Ø®ÙˆÙ„ Ù„Ù„ÙˆØ­Ø© Ø§Ù„ØªØ­ÙƒÙ…';
                errorBox.textContent = err.message;

        // Start initialization

        };

        if (document.getElementById('adminTrigger')) {
            document.getElementById('adminTrigger').addEventListener('click', triggerHandler);
        }

        }
    </script>
